<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <div class="sidebar">
            <div class="defaults">
                <p class="inbox">Inbox</p>
                <p class="today">Today</p>
                <p class="week">This Week</p>
            </div>
            <div>
                <p class="project-heading">Projects</p>
                <div class="projects"></div>
                <button class="new-project">Add New Project</button>
            </div>
        </div>
        <div class="todo-list">
            <p class="project-name"></p>
            <div class="display"></div>
        </div>
    </div>

    <form action="" class="project-form hidden">
        <label for="project-name">Project name: </label>
        <input type="text" id="project-name" required>

        <button>Add Project</button>
    </form>

    <form action="" class="todo-form hidden">
        <p>Add New Todo to <span class="todo-form-title"></span></p>

        <label for="title">Title: </label>
        <input type="text" id="title" required>

        <label for="date">Date: </label>
        <input type="date" id="date" required>

        <label for="priority">Priority:</label>
        <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>

        <button>Add Todo</button>
    </form>

    <form action="" class="edit-todo-form hidden">
        <p>Edit Todo</p>

        <label for="date">Due Date</label>
        <input type="date" id="date" required>

        <label for="priority">Priority:</label>
        <select name="priority" id="priority">
            <option value="low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>

        <input type="hidden" id="index">
        <input type="hidden" id="project">
        <button>Save Changes</button>
    </form>

    <template class="card-template">
        <div class="card">
            <p class="title"></p>
            <p class="date"></p>
            <p class="priority"></p>

            <button class="edit">Edit</button>
            <button class="remove">X</button>
        </div>
    </template>
</body>
</html>
