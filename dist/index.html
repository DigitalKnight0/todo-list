<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">Todo List</div>
    <div class="content">
        <div class="sidebar">
            <div class="defaults">
                <p class="inbox">Inbox</p>
                <p class="today">Today</p>
                <p class="week">This Week</p>
            </div>
            <div>
                <p class="project-heading">Projects</p>
                <div class="projects"></div>
                <button class="new-project">Add New Project</button>
            </div>
        </div>
        <div class="todo-list">
            <p class="project-name"></p>
            <div class="todo-header">
                <p>Task Name</p>
                <p>Due Date</p>
                <p>Priority</p>
                <p>Todo Options</p>
            </div>
            <div class="display"></div>
        </div>
    </div>

    <div class="form-wrapper n-project hidden">
        <form action="" class="project-form">
            <div>
                <label for="project-name">Project name: </label>
                <input type="text" id="project-name" required>
            </div>
            <div class="form-buttons">
                <button>Add Project</button>
                <button class="cancel" type="button">Cancel</button>
            </div>
        </form>
    </div>

    <div class="form-wrapper n-todo hidden">
        <form action="" class="todo-form">
            <p>Add New Todo to <span class="todo-form-title"></span></p>
            <ul>
                <li>
                    <label for="title">Title: </label>
                    <input type="text" id="title" required>
                </li>
                <li>
                    <label for="date">Date: </label>
                    <input type="date" id="date" required>
                </li>
                <li>
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </li>
            </ul>
            <div class="form-buttons">
                <button>Add Todo</button>
                <button class="cancel" type="button">Cancel</button>
            </div>
        </form>
    </div>

    <div class="form-wrapper e-todo hidden">
        <form action="" class="edit-todo-form">
            <p>Edit Todo</p>
            <ul>
                <li>
                    <label for="date">Due Date</label>
                    <input type="date" id="date" required>
                </li>
                <li>
                    <label for="priority">Priority:</label>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                      </select>
                </li>
            </ul>
            <input type="hidden" id="index">
            <input type="hidden" id="project">
            <div class="form-buttons">
                <button>Save Changes</button>
                <button class="cancel" type="button">Cancel</button>
            </div>
        </form>
    </div>

    <template class="card-template">
        <div class="card">
            <p class="title"></p>
            <p class="date"></p>
            <p class="priority"></p>

            <div class="card-buttons">
                <button class="edit">Edit</button>
                <button class="remove">X</button>
            </div>
        </div>
    </template>
</body>
</html>
